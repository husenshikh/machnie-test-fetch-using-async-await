<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width initail-scale=1.0"></meta>
		<title>xhr fetch api </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>

		<header class="bg-warning text-white p-4">
			<h1>fetch async await</h1>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-4">
						<div class="card-body">
							<form id="postform">
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" id="title" class="form-control">
								</div>
								<div class="form-group">
									<label for="body">Body</label>
									<textarea id="body" rows="6" class="form-control"></textarea>
								</div>
								<div class="form-group">
									<label for="userId">userId</label>
									<select id="userId" class="form-control">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
									<div class="text-right mt-4">
										<button class="btn btn-outline-success" type="submit" id="submitBtn">Add post</button>
										<button class="btn btn-outline-success d-none" type="button" id="updateBtn">updated post</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6 offset-md-3 mt-4">
					<div id="cardContainer" class="d-flex flex-column-reverse">
						<!-- <div class="card mb-4">
							<div class="card-header">
								<h4 class="m-0">title</h4>
							</div>
							<div class="card-body">
								<p class="m-0">body</p>
							</div>
							<div class="card-footer d-flex justify-content-between">
								<button class="btn btn-primary">Edit</button>
								<button class="btn btn-danger">Delete</button>
							</div>
						</div> -->
					</div>
				</div>
			</div>
		</div>
		<div class="loader d-none" id="loader">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">
					loading...
				</span>
			</div>
		</div>

		

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
